<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            max-height: 500px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Ensures messages appear from top down */
        }
        .chat-message {
            background: transparent;
            color: white;
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 6px;
            position: relative;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .chat-message::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 8px;
            background: linear-gradient(45deg, purple, blue);
            z-index: -1;
            animation: rotateBorder 3s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes rotateBorder {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat"></div>
    
    <script>
        const chatContainer = document.getElementById("chat");
        const twitchChannel = "squeezemypotato_"; // Replace with your Twitch username
        const oauthToken = "oauth:36e9w5hw7w77jrlb1ja73nipyir3w9"; // Generate at https://twitchapps.com/tmi/
        const ws = new WebSocket("wss://irc-ws.chat.twitch.tv:443");

        ws.onopen = () => {
            console.log("Connected to Twitch Chat");
            ws.send(`PASS oauth:${oauthToken}`);
            ws.send("NICK justinfan12345"); // Anonymous user
            ws.send(`JOIN #${twitchChannel}`);
        };

        ws.onmessage = (event) => {
            const message = event.data;
            const match = message.match(/:(\w+)!.*PRIVMSG #\w+ :(.*)/);
            if (match) {
                const username = match[1];
                const msg = match[2];
                addMessage(username, msg);
            }
        };

        function addMessage(username, message) {
            const chatMessage = document.createElement("div");
            chatMessage.classList.add("chat-message");
            chatMessage.innerHTML = `<strong>${username}:</strong> ${message}`;
            chatContainer.appendChild(chatMessage);
            
            // Set timeout for fade-out and removal
            setTimeout(() => {
                chatMessage.style.animation = "fadeOut 1s ease-in-out forwards";
                setTimeout(() => {
                    chatMessage.remove();
                }, 1000); // Ensure it removes after fade-out
            }, 5000);
            
            // Remove the oldest message if over limit
            if (chatContainer.children.length > 8) {
                chatContainer.removeChild(chatContainer.firstChild);
            }
        }
    </script>
</body>
</html>
